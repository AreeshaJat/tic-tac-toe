<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <h1>Welcome to Tic-Tac-Toe</h1>
        <button id="addplayerNames">Add Player Names</button>
    </div>
    <div class="displayLayout">
        <div class="container">
            <div class="instructions">
                <h3>Click on the Add Player Names Button and then 
                <br>click on start game in order to play. If you have 
                <br>never played tic-tac-toe, all you have to do is get 
                <br>a 3 by 3 of X or O. This can done horizontally 
                <br>vertically and diagonally.</h3>
            </div>
            <div class="playerInfo">
                <h2>Player Information:</h2>
                <div class="displayName"></div>
                <div id="turn"></div>
                <div id="winner"></div>
                <div id="restartMessage"></div>
            </div>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span id="close">&times;</span>
                <p>Please type player names</p>
                <form>
                    <label for="playerOne">Player One:</label>
                    <input type="text" id="playerOne" name="playerOne">
                </form>
                <form>
                    <label for="playerTwo">Player Two:</label>
                    <input type="text" id="playerTwo" name="playerTwo">
                </form>
                <div class="modal-buttons">
                    <button id="submit">Submit</button>
                    <button id="cancel">Cancel</button>
                </div>
            </div>
        </div>
        <div id="grid">
            <div class="cell" data-row="0" data-col="0"></div>
            <div class="cell" data-row="0" data-col="1"></div>
            <div class="cell" data-row="0" data-col="2"></div>
            <div class="cell" data-row="1" data-col="0"></div>
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="2" data-col="0"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
        </div>
    </div>
    <div class="bottomButton">
        <button id="startGame">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
