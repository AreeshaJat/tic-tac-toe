<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Tic-Tac-Toe</h1>
    <div class="gameboard">
        <div class="playerNames">
            <form>
                <label for="playerOne">Player One:</label>
                <input type="text" id="playerOne" name="playerOne">
            </form>
            <form>
                <label for="playerTwo">Player Two:</label>
                <input type="text" id="playerTwo" name="playerTwo">
            </form>
            <p id="winner"></p>
            <p id="playerTurn"></p>
        </div>
        <div id="grid">
            <div class="cell" id="one"></div>
            <div class="cell" id="two"></div>
            <div class="cell" id="three"></div>
            <div class="cell" id="four"></div>
            <div class="cell" id="five"></div>
            <div class="cell" id="six"></div>
            <div class="cell" id="seven"></div>
            <div class="cell" id="eight"></div>
            <div class="cell" id="nine"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
